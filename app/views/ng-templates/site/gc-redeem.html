
<div class="giftcard-banner-image"></div>

<div class="giftcard redeem page content sidebar-layout" ng-controller="RatesCtrl">

  <div class="wrapper text-color-light">
    <div class="main">
      <section class="main-section">
        <h1 class="h large title">Redeem Gift Card</h1>

        <input class="input" ng-model="gcCode" placeholder="CARD CODE" />
        <input class="input" ng-model="gcPin" placeholder="PIN" />

        <div class="center space--ends pad--top">
          <button class="button" ng-click="redeemGC()" type="button">Redeem gift card</button>
        </div>
      </section>

      <section class="sub-section">
        <p>To redeem your gift card, enter the Card Code number and pin and hit Redeem button.</p>
      </section>
    </div>
  </div>

  <div class="sidebar dark">
    <h3 class="h">Balance</h3>
    <div class="total">PHP {{ checkGCCredits || 0.00 }}</div>

    <button class="button" ng-click="checkGCValue()" type="button">Check Balance</button>

    <p class="space--top">{{ checkGCValidity }}</p>
  </div>

</div>
