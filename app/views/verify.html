    <div class="page-header pad">

      <img src="/assets/images/electricstudio-nameplate.png" class="nameplate">
      
    </div>
  
    <div class="page-content">
    {% if success %}
      <h1 class="page-title h--medium">You've successfully verified your email</h1> 
      <div class="links">
        <a href="/account">View Account</a>
        <a href="/">Go Home Page</a>
      </div>
      <script type="text/javascript">
        var ticket = location.search.split('ticket=')[1];
        window.localStorage.setItem('login-user', ticket);
      </script>
    {% else %}
      <h1 class="page-title h--small">Email verification failed : {{ message }}</h1>
      
      <a href="/">Go To Home Page</a>
    {% end %}
